<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product Card</h2>

<div class="card">
  <img src="{{pr.img.url}}" alt="Denim Jeans" style="width:100%">
  <h1>{{pr.name}}</h1>
  <p class="price">Price : {{pr.price}} RS</p>
    <p>{{pr.desc}}</p> <br>
                    <p>Stock : {{pr.stock}}</p>
{% if pr.stock <= 0 %}
                    <h1 style="color:red">Sorry , No stock left ..</h1>

                   {% else %}

  <p><button><a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to Cart </a></button></p>

{% endif %}
</div>

</body>
</html>
